<html>
    <head>
        <title>
            Lesson 6 - Forms
        </title>
    </head>
    <body style="background-color: darkseagreen;">
        <center>
        <h1>
            <mark>Personal Details Form</mark>
        </h1>
        <form>
            <fieldset style="background-color: rgb(187, 207, 36);">
                <legend>
                    <i>My details</i>
                </legend>
            <label>Name: </label>
            <input type="text" style="background-color:rgb(134, 132, 234)">
            <br>
            <br>
            <label>Email: </label>
            <input type="email" style="background-color:rgb(134, 132, 234)">
            <br>
            <br>
            <label>Password: </label>
            <input type="password" style="background-color:rgb(134, 132, 234)">
            <br>  
            <br>  
            <label>Telephone Number: </label>
            <input type="number" style="background-color:rgb(134, 132, 234)">
            <br>
            <br>
            <label>Gender:</label>
            <br>
            <input type="radio" value="male" style="background-color:rgb(134, 132, 234)">Male
            <br>
            <input type="radio" value="female" style="background-color:rgb(134, 132, 234)">Female
            <br><br>
            <label>Enter your date of birth: </label>
            <input type="date" style="background-color:rgb(134, 132, 234)">
            <br>
            <br>
            <label>Favourite city: </label>
            <br>
            <input type="checkbox" value="Paris" style="background-color:rgb(134, 132, 234)">Paris
            <br>
            <input type="checkbox" value="London"style="background-color:rgb(134, 132, 234)">London
            <br>
            <input type="checkbox" value="Berlin"style="background-color:rgb(134, 132, 234)">Berlin
            <br>
            <input type="checkbox" value="Mumbai"style="background-color:rgb(134, 132, 234)">Mumbai
            <br>
            <input type="checkbox" value="New York"style="background-color:rgb(134, 132, 234)">New York
            <br>
            <br>
            <label>Choose your favourite fruit: </label>
            <select style="background-color:rgb(134, 132, 234)">
                    <option value="Apple" >Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Orange">Orange</option>
                    <option value="Grapes">Grapes</option>
                    <option value="Olives">Olives</option>
                    <option value="Avocadoes">Avocadoes</option>
                
            </select>
            <br><br>
            <label>Address:</label>
            <br>
            <textarea style="background-color:rgb(134, 132, 234)"></textarea>
            <br><br>
            <input type="submit"> 
            
            <br>
            
        
        </fieldset>
        
        </form>
    </center>
    </body>
</html>
